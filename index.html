<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Festival Volunteer Registration</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #ff7e00, #ffdb00);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            color: #ff7e00;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff7e00, #ffdb00);
            -webkit-background-clip: text;
            color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            align-self: flex-start;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            text-align: left;
        }

        select option {
            color: #333;
        }

        #benefits {
            margin-top: 20px;
            font-size: 18px;
            color: #feb47b;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        button {
            background: #ff7e00;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #ffdb00;
            color: #333;
            animation: bounce 0.5s;
        }

        .confirmation {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volunteer Registration</h1>
        <form id="registrationForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required onchange="updateBenefits()">

            <label for="contact">Contact Email</label>
            <input type="text" id="contact" name="contact" required>

            <label for="role">Preferred Volunteer Role</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select Preferred Volunteer Role</option>
                <option value="setup">Setup Crew</option>
                <option value="security">Security</option>
                <option value="assistance">Assistance</option>
                <option value="cleanup">Cleanup Crew</option>
            </select>

            <label for="tshirt">T-Shirt Size</label>
            <select id="tshirt" name="tshirt" required>
                <option value="" disabled selected>Select T-Shirt Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
            </select>

            <div id="benefits">
                <!-- Benefits will be dynamically updated here -->
            </div>

            <button type="submit" onclick="submitForm(event)" style="margin-top: 10px !important;">Register</button>
        </form>
        <div class="confirmation" id="confirmationMessage">
            <!-- Confirmation message will be displayed here -->
        </div>
    </div>

    <script>
        function updateBenefits() {
            const age = document.getElementById('age').value;
            const benefits = document.getElementById('benefits');
            if (age < 18) {
                benefits.innerHTML = "Benefits: Free T-shirt and Meal Vouchers";
            } else {
                benefits.innerHTML = "Benefits: Free T-shirt, Meal Vouchers, and Festival Pass";
            }
            benefits.style.animation = 'fadeIn 1s forwards';
        }

        function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const benefits = document.getElementById('benefits').textContent;
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.innerHTML = `
                Thank you, ${name}!<br>
                Your role as <strong>${role}</strong> has been confirmed.<br>
                ${benefits}<br>
                Please check your email for further instructions.
            `;
            confirmationMessage.style.display = 'block';
        }
    </script>
</body>
</html>
